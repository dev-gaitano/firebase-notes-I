<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ascend. | Sign Up</title>
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <div class="stars-container" id="starsContainer"></div>

  <main>
    <div id="title">
      <h1>Get</h1>
      <h2>Started!</h2>
    </div>

    <div id="email-sign-up">
      <input id="user-sign-up-email" type="email" placeholder="Email">
      <input id="user-sign-up-password" type="password" placeholder="Password">
      <input id="user-confirm-password" type="text" placeholder="Confirm password">
      <button id="sign-up-button" class="" type="submit">Sign Up</button>
    </div>

    <div id="break">
      <p>or</p>
    </div>

    <div id="third-party-sign-up">
      <button id="google-sign-up" type=""></button>
      <button id="apple-sign-up" type=""></button>
      <a href="./signIn.html">Already have an Account?</a>
    </div>
  </main>

  <script src="../js/firebase-config.js" type="module" defer></script>
  <script src="../js/starryBackground.js" type="module" defer></script>
  <script src="../js/authForms.js" type="module" defer></script>
</body>

</html>
