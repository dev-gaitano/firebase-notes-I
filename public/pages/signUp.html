<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ascend. | Sign Up</title>
  <link href="../css/main.css" rel="stylesheet">
  <link href="../css/signUp.css" rel="stylesheet">
</head>

<body>
  <div class="stars-container" id="starsContainer"></div>

  <main>
    <div id="title" class="flexed-div-v">
      <h1 class="t-regular">Get</h1>
      <h2 class="t-subtle">Started!</h2>
    </div>

    <div id="email-sign-up" class="flexed-div-v">
      <input id="user-sign-up-email" class="primary-input" type="email" placeholder="Email">
      <input id="user-sign-up-password" class="primary-input" type="password" placeholder="Password">
      <input id="user-confirm-password" class="primary-input" type="text" placeholder="Confirm password">
      <button id="sign-up-button" class="primary-button" type="submit">Sign Up</button>
    </div>

    <div class="break">
      <p>or</p>
    </div>

    <div id="third-party-sign-up" class="flexed-div-v">
      <button id="google-auth-button" class="secondary-button flexed-div-v
        third-party-button">
        <img class="primary-icon" src="../media/google-icon.png" alt="Google Logo">
        Continue with Google
      </button>
      <button id="apple-auth-button" class="secondary-button flexed-div-v
        third-party-button">
        <img class="primary-icon" src="../media/apple-icon.png" alt="Apple Logo">
        Continue with Apple
      </button>
      <a class="primary-link" href="./signIn.html">Already have an Account?</a>
    </div>
  </main>

  <script src="../js/firebase-config.js" type="module" defer></script>
  <script src="../js/starryBackground.js" type="module" defer></script>
  <script src="../js/authForms.js" type="module" defer></script>
</body>

</html>
