<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ascend. | Sign In</title>
  <link href="../css/main.css" rel="stylesheet">
  <link href="../css/signIn.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../media/ascend-logo.png">
</head>

<body>
  <div class="stars-container" id="starsContainer"></div>

  <main>
    <div id="title" class="flexed-div-v">
      <h1 class="t-regular">Welcome</h1>
      <h2 class="t-subtle">Back!</h2>
    </div>

    <div id="email-sign-in" class="flexed-div-v">
      <input id="user-sign-in-email" class="primary-input" type="email"
      placeholder="Email">
      <input id="user-sign-in-password" class="primary-input" type="password"
      placeholder="Password">
      <button id="login-button" class="primary-button">Login</button>
      <a href="./forgotPassword.html" class="primary-link">Forgot password?</a>
    </div>

    <div class="break">
      <p>or</p>
    </div>

    <div id="third-party-sign-in" class="flexed-div-v">
      <button id="google-sign-in-button" class="secondary-button flexed-div-v
        third-party-button">
        <img class="primary-icon" src="../media/google-icon.png" alt="Google Logo">
        Continue with Google
      </button>
      <button id="apple-sign-in-button" class="secondary-button flexed-div-v
        third-party-button">
        <img class="primary-icon" src="../media/apple-icon.png" alt="Apple Logo">
        Continue with Apple
      </button>
      <a href="./signUp.html" id="sign-up-link" class="primary-link">
        New here? Create account
      </a>
    </div>
  </main>

  <script src="../js/firebase-config.js" type="module" defer></script>
  <script src="../js/starryBackground.js" type="module" defer></script>
  <script src="../js/authForms.js" type="module" defer></script>
</body>

</html>
