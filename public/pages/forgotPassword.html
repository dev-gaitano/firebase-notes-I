<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ascend. | Forgot Password</title>
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/forgotPassword.css" rel="stylesheet" />
  </head>

  <body>
    <div class="stars-container" id="starsContainer"></div>

    <main>
      <div id="title" class="flexed-div-v">
        <h1 class="t-regular">Forgot</h1>
        <h2 class="t-subtle">Password?</h2>
      </div>

      <div id="password-reset" class="flexed-div-v">
        <input id="user-email" class="primary-input" placeholder="Email" type="" name="" value="" />
        <button id="reset-password-button" class="primary-button" type="submit">Reset Password</button>
        <a id="sign-in-link" class="primary-link" href="./signIn.html">Go back to Login</a>
      </div>

      <div class="break">
        <p>or</p>
      </div>

      <div id="sign-up">
        <a href="./signUp.html" class="primary-link">Create Account</a>
      </div>
    </main>

    <script src="../js/firebase-config.js" type="module" defer></script>
    <script src="../js/starryBackground.js" type="module" defer></script>
    <script src="../js/authForms.js" type="module" defer></script>
  </body>

</html>
