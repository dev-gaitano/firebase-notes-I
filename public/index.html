<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ascend.up</title>
  <link href="./css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://pin.it/3NXeGrB58">
</head>

<body>
  <header>
    <h1>Ascend</h1>
    <div id="container-user">
      <img src="" alt="img">
    </div>
  </header>
  <main>
    <div id="container-search">
      <input id="search-bar" placeholder="Search notes">
      <button id="search-button" class="button-primary">sr</button>
      <button class="button-primary" onclick="toggle()">th</button>
    </div>
    <ul id="notes-list">
      <li></li>
    </ul>
  </main>
  <footer>
    <button id="new-note-button">ad</button>
    <input id="new-note-input" placeholder="Start typing...">
  </footer>

  <script>
    const toggle = () => {
      document.body.classlist.toggle("light");
    }
  </script>
  <script src="./js/firebase-config.js" type="module" async defer></script>
  <script src="./js/app.js" type="module" defer></script>
</body>

</html>
