<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ascend.up</title>
  <link href="./css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://pin.it/3NXeGrB58">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=filter_list" />
</head>

<body>
  <header>
    <h1 class="sulphur-point-bold">ascend.</h1>
    <div id="container-user">
      <img src="https://miro.medium.com/v2/resize:fit:1080/1*jWx9suY2k3Ifq4B8A_vz9g.jpeg" alt="img">
    </div>
  </header>
  <main>
    <div id="container-search">
      <input id="search-bar" placeholder="Search notes">
      <button id="sort-button" class="button-primary">
        <span class="material-symbols-outlined">
          filter_list
        </span>
      </button>
      <button class="button-primary" onclick="toggle()">

      </button>
    </div>
    <ul id="notes-list">
      <li></li>
    </ul>
  </main>
  <footer>
    <button id="new-note-button">
      <span class="material-symbols-outlined">add</span>
    </button>
    <input id="new-note-input" placeholder="Start typing...">
  </footer>

  <script>
    const toggle = () => {
      document.body.classlist.toggle("light");
    }
  </script>
  <script src="./js/firebase-config.js" type="module" defer></script>
  <script src="./js/app.js" type="module" defer></script>
</body>

</html>
